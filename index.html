<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Welcome to Our Big Website</h1>
        <p>Your success starts here!</p>
    </section>
    
    <section id="about" class="content">
        <h2>About Us</h2>
        <p>We are a company dedicated to providing the best services.</p>
    </section>
    
    <section id="services" class="content">
        <h2>Our Services</h2>
        <div class="grid">
            <div class="box">Service 1</div>
            <div class="box">Service 2</div>
            <div class="box">Service 3</div>
        </div>
    </section>
    
    <section id="contact" class="content">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Big Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
